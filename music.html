<!DOCTYPE html>
<html>
<head>
    <title>music player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="player">

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="imges/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="imges/play.svg" alt="play-icon">
          <img src="imges/pause.svg" alt="pause-icon">

        </button>

        <div class="slider__content">

          <img class="img slider__img" src="imges/threeDaysOfRain.jpeg" alt="cover">
          <img class="img slider__img" src="imges/alenaShvez.jpg" alt="cover">
          <img class="img slider__img" src="imges/kiskis.jpeg" alt="cover">
          <img class="img slider__img" src="imges/maroon-5.jpeg" alt="cover">
          <img class="img slider__img" src="imges/ap$ent.webp" alt="cover">
          <!-- <img class="img slider__img" src="images/6.jpg" alt="cover">
          <img class="img slider__img" src="images/7.jpg" alt="cover"> -->

        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="imges/back.svg" alt="back-icon">

        </button>
        
        <p class="player__context slider__context">

          <strong class="slider__name">Еле Дыша</strong>
          <span class="player__title slider__title">Три Дня Дождя</span>

        </p>

        <button class="player__button next">

          <img class="img" src="imges/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">

      <li class="player__song">

        <img class="player__img img" src="imges/threeDaysOfRain.jpeg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Еле Дыша</b>
          <span class="flex">

            <span class="player__title">Три Дня Дождя</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="sounds/threeDaysRain.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="imges/alenaShvez.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Скейтер</b>
          <span class="flex">

            <span class="player__title">Алена Швец</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="sounds/alena.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="imges/kiskis.jpeg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Когда я умру</b>
          <span class="flex">

            <span class="player__title">Кис-Кис</span>
            <span class="player__song-time"></span>

          </span>
            
        </p>

        <audio class="audio" src="sounds/kiskiss.mp3"></audio>

      </li>

       <li class="player__song">

        <img class="player__img img" src="imges/maroon-5.jpeg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Animals</b>
          <span class="flex">

            <span class="player__title">Maroon 5</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="sounds/animals.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="imges/ap$ent.webp" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Можно я с тобой</b>
          <span class="flex">

            <span class="player__title">Ap$ent</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="sounds/ap-ent-mozhno-ya-s-toboj-mp3.mp3"></audio>

      </li>


  </div>
    <script src="music.js"></script>
</body>
</html>
